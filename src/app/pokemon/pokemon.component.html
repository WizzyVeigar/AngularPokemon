<div Class='doubleContainer'
    (click)="ShowPokemonDetails()">
    <h2> {{pokemon.name}} #{{pokemon.number}} </h2>
    <div>
        <div *ngFor="let type of this.pokemon.types;" [ngClass] = type class="pokeColor">
        <p>{{type}}</p>
        </div>
    </div>
</div>
